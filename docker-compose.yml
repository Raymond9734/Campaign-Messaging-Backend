services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campaign_manager-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: campaign_manager-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: campaign_manager-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      REDIS_URL: redis://redis:6379/0
      QUEUE_NAME: ${QUEUE_NAME}
      API_PORT: ${API_PORT}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
      MAX_RETRY_COUNT: ${MAX_RETRY_COUNT}
    ports:
      - "${API_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: campaign_manager-worker
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      REDIS_URL: redis://redis:6379/0
      QUEUE_NAME: ${QUEUE_NAME}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
      MAX_RETRY_COUNT: ${MAX_RETRY_COUNT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
